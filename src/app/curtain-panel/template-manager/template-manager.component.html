<div id="control">
    <button class="btn btn-primary" (click)="newTemplate()">Новый шаблон</button>
    <div>
        <i-bs name="info-circle" width="1.5rem" height="1.5rem"
            [floatUi]="templateInfo" 
            [placement]="NgxFloatUiPlacements.LEFTSTART"
            [hideOnScroll]="!0"></i-bs>
    </div>
</div>
<div class="accordion" id="templates-accordion">
    <div *ngFor="let templ of templates; let i = index" class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                attr.data-bs-target="#template-collapse{{i}}" aria-expanded="false"
                attr.aria-controls="template-collapse{{i}}">{{templ.name}}</button>
        </h2>
        <div attr.id="template-collapse{{i}}" class="accordion-collapse collapse" data-bs-parent="#templates-accordion">
            <div class="accordion-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr *ngFor="let property of templ.properties">
                            <td>{{property}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <button class="col btn btn-danger mx-3" (click)="delete(templ.name)">Удалить</button>
                    <button class="col btn btn-success mx-3" (click)="edit(templ.name)">Изменить</button>
                </div>
            </div>
        </div>
    </div>
</div>
