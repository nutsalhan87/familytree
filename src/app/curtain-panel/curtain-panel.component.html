<div id="curtain" (click)="close()"></div>
<div id="panel" class="shadow bg-body">
    <template-manager *ngIf="content == CurtainPanelContent.TemplateManager"></template-manager>
    <gen-editor *ngIf="content == CurtainPanelContent.GenEditor" (cancelled)="close()" [id]="genId"></gen-editor>
    <gen-info *ngIf="content == CurtainPanelContent.GenInfo" [id]="genId"></gen-info>
</div>
