<div id="graph-control">
    <button class="btn btn-primary" (click)="addCard()">Добавить карточку</button>
    <button class="btn btn-success" (click)="clearCards()">Очистить холст</button>
</div>
<div *ngFor="let card of cards" class="card shadow-sm" mouseDraggable [(xCoordinate)]="card.x" [(yCoordinate)]="card.y"
    [style.left.px]="card.x" [style.top.px]="card.y"></div>
